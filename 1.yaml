mode: global
mixed-port: 7890
allow-lan: true
log-level: silent
ipv6: true
secret: ''
external-controller: 127.0.0.1:9090
dns:
  enable: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
  - 240c::6666
  fallback:
  - 2a00:1098:2b::1
  fake-ip-filter:
  - dns.msftncsi.com
  - www.msftncsi.com
  - www.msftconnecttest.com
tun:
  enable: true
  stack: gvisor
  dns-hijack:
  - any:53
  auto-route: true
  auto-detect-interface: true
proxies: null
proxy-groups: null
rules: null
